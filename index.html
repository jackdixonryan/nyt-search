<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="https://bootswatch.com/4/litera/bootstrap.min.css" 
    rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    
</head>
<body>

    <div class="jumbotron">
        <h1><i class="far fa-newspaper"></i>New York Times Search</h1>
    </div>

    <div class="container">        
        <h3>Search Parameters</h3>
            <form id="search-parameters">
                <div class="form-group">
                    <label for="name-search">Keyword</label>
                    <input class="search-field" id = "keyword"></input>
                </div>
                <div class="form-group">       
                    <label for="start-year">Start Year (Optional)</label>
                    <input class="search-field" id="start-year"></input>
                </div>
                <div class="form-group">
                    <label for="end-year">End Year (Optional)</label>
                    <input class="search-field" id="end-year"></input>
                </div>
                <div class="form-group">
                        <label for="record-number">Number of Records to Retrieve: </label>
                        <select id="record-number">
                            <option selected>1</option>
                            <option value="1">2</option>
                            <option value="2">3</option>
                            <option value="3">4</option>
                            <option value="4">5</option>
                            <option value="5">6</option>
                        </select>
                    </div>


                
                <button type="button" id="search-button" class="button btn-success" onclick="getInfo()">
                    <i class="fas fa-search"></i>
                    Search
                </button>
    
                <button type="button" id="clear-button" class="button btn-warning">
                    <i class="far fa-trash-alt"></i>
                    Clear Results
                </button>

            </form>
        </div>

        <div class="container" id="results">
        </div>

        <script
         src="https://code.jquery.com/jquery-3.3.1.js"
         integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
         crossorigin="anonymous"></script>

         <script src="app.js"></script>

</body>
</html>
